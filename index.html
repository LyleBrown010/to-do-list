<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexStyle.css">
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <strong>To-do List</strong><br><br>
        </div>
        <div  class="top-section">
            <div>
                <button class ="btnSorting" onclick="sort()">Sorting</button><br>
                <br>
            </div>
            <div>
                <input type="text" id="inputItem" placeholder="Add items to your to do list ... "><br><br>
            </div>
            <div>
                <button class="btnAdd" onclick="add()">Add</button><br><br>
            </div>
        </div>
        <div>
            <ul class="display">
                <li class="list"></li>
            </ul>
        </div>
        
    </div>
    

    <script src="index.js"></script>
</body>
</html>
